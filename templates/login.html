{% extends 'base.html' %}
{% load static %}

{% block title %}Log In - Game Tutor{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 px-4 py-12">
    <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8 transform transition-all duration-500 ease-out opacity-0 translate-y-4 animate-fade-in-up">
        <h2 class="text-2xl font-bold text-white text-center mb-6">Log In</h2>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Log In
                </button>
            </div>
            <p class="text-sm text-center text-gray-400">
                Don't have an account?
                <a href="{% url 'player_signup' %}" class="text-indigo-400 hover:underline">Sign Up</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
